<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미스테리 숫자 맞추기</title>
	<style>
		/* CSS 생략 */
	</style>
</head>
<body>
	<h1>Mystery Number 맞추기</h1>
	<h3>1부터 100사이의 숫자를 입력하세요!</h3>
	<div>
		<input type="text" id="random" value="">
		<button class="btn" onclick="right()">뚜둥!</button>
	</div>
	<p id="hint"></p>
	<div class="buttons">
		<button class="blob-btn" id="replay" style="display: none;" onclick="reGame()" >
		다시하기
		<span class="blob-btn__inner">
			<span class="blob-btn__blobs">
				<span class="blob-btn__blob"></span>
				<span class="blob-btn__blob"></span>
				<span class="blob-btn__blob"></span>
				<span class="blob-btn__blob"></span>
			</span>
		</span>
		</button>

<script>
//Math.random을 이용해서 난수를 생성한다(0이상 1미만의 난수 생성)
//Math.floor()내장함수로 소수점 이하는 버림하여 정수 부분만 남김
let mysteryNum =  Math.floor(Math.random() * 100 ) + 1;
// console.log(mysteryNum);

function right(){
	let userNum = document.getElementById('random').value;
	let hint = document.getElementById('hint');
	let replay =  document.getElementById('replay');

	if(userNum == mysteryNum){
		// userNum이 참인 경우 실행
		alert('👏👏👏좀 잘 찍네?! 정답!!!');
		document.getElementById('hint').textContent = ''; // 힌트 초기화
		replay.style.display = 'block';
	}else if(userNum == ''){ 
		// userNum의 value가 공백인 경우
		hint.textContent = '힌트 : 숫자를 입력하세요!!';
	}else if(isNaN(userNum)){
		// userNum의 value가 숫자가 아닌 경우
		hint.textContent = '힌트 : 숫자만 입력해주세요!!'
	}else if(userNum > mysteryNum){
		// userNum가 mysteryNum보다 큰 경우
		hint.textContent = '힌트 : 숫자가 커요! 줄여볼까요?!'
	}else if(userNum < mysteryNum){
		// userNum가 mysteryNum보다 작을 경우
		hint.textContent = '힌트 : 숫자가 너무 작아요! 조금 더 높여보세요!'
	}
}
function reGame(){
    mysteryNum = Math.floor(Math.random() * 100 ) + 1; // 새로운 랜덤 숫자 생성
	// console.log(mysteryNum);
    document.getElementById('random').value = ''; // 입력 필드 초기화
    document.getElementById('hint').textContent = ''; // 힌트 초기화
    document.getElementById('replay').style.display = 'none'; // '다시 해보기' 버튼 숨기기
}
</script>
</body>
</html>
