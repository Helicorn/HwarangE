<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="log"></div>
    <script>
        let MonHP=100
        const damlog = document.getElementById("log")
        const h1 = document.createElement("h1")
        h1.textContent="몬스터 잡기 시작"
        damlog.appendChild(h1)
        let atkdam = parseInt(prompt("당신의 데미지는 얼마인가요?(양의 정수만 입력)"))
        let atkcou = 0

        if(atkdam > 0){
            while(MonHP > 0){
                MonHP -= atkdam //hp감소
                atkcou += 1

                const p = document.createElement("p")
                p.textContent = `몬스터 ${atkcou}회 공격`
                damlog.append(p)

                if(MonHP<0){
                const strong = document.createElement("strong")
                strong.textContent = `남은체력 0`
                damlog.append(strong)
                }else{
                const strong = document.createElement("strong")
                strong.textContent = `남은체력 ${MonHP}`
                damlog.append(strong)
                }
            }
            const h2 = document.createElement("h2")
            h2.textContent="토벌완료"
            damlog.appendChild(h2)

            console.log(atkcou)
        }else{
            alert("범위에 벗어난 데미지입니다. 취소합니다.")
        }


    </script>
</body>
</html>
