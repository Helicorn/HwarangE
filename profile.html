<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나비의 프로필</title>
</head>
<body>
    <h1>나 비</h1>
    <img src="images/navi.png" alt="나비 사진" width="400" height="250">
    <p>
        식빵이 너무 귀엽네요 고양이 키우고 싶다.<br>이런 고양이 키우면 그냥 극락일거같아요
    </p>
    <hr>
    <div>
        <h3>나비의 특징</h3>
        <p>
            1.<strong style="color: red;">고양이</strong> 좋아<br>
            2.고양이 최고<br>
            3.<mark>고양이</mark> 키우고 싶다<br>
            4.고양이랑 놀고싶어요<br>
        </p>
    </div>
    <hr>
    <span>&copy;핡</span>
</body>
</html>
