<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 100
        let x = 0
        while(i<=500){
            if(i%4==0){
                document.write(`${i}\t`)
                x += 1
            }
            if(x==5){
                document.write("<br>")
                x=0
            }
            i+=1
        }
    </script>
</body>
</html>
